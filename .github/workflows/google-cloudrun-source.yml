
on:
  push:
    branches: [ "master" ]

env:
  PROJECT_ID: raider300 # TODO: update Google Cloud project id
  SERVICE: shopping-cart-backend # TODO: update Cloud Run service name
  REGION: asia-east1 # TODO: update Cloud Run service region
  IMAGE_NAME: gcr.io/raider300/github-test:${{ github.sha }}

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # authentication via credentials json
      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Setting up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v0'

      - name: Configure Docker
        run: gcloud auth configure-docker --quiet

      - name: Building Image
        run: gcloud builds submit --pack=image=$IMAGE_NAME --machine-type e2-highcpu-8

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: ${{ env.SERVICE }}
          region: ${{ env.REGION }}
          # NOTE: If required, update to the appropriate source folder
          # source: ./
          image: ${{ env.IMAGE_NAME }}

      # If required, use the Cloud Run url output in later steps
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}